<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Notes App</title>
</head>

<body>
  <div class="main-container">
  <div class="app-section">
    <h1>Notes App</h1>

    <div class="input">
      <input type="text" id="noteInput" class="input-field" placeholder="Note Title" required />
      <textarea id="descriptionInput" placeholder="Note Description" required></textarea>
      <button class="add-btn">Add Note</button>
      <button class="cancel-btn" style="display: none;">Cancel Update</button>
    </div>

  </div>
  </div>

  <div id="notes-container"></div>

  <script src="app.js" defer></script>
</body>

</html>
